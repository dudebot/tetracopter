<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetracopter Simulator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
        }

        canvas {
            display: block;
        }

        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            min-width: 250px;
        }

        #ui h3 {
            margin-top: 0;
            margin-bottom: 10px;
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
        }

        #ui div {
            margin: 5px 0;
        }

        #ui label {
            display: inline-block;
            width: 120px;
        }

        #ui input[type="range"] {
            width: 100px;
        }

        #ui span.value {
            display: inline-block;
            width: 50px;
            text-align: right;
            color: #4CAF50;
        }

        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            font-size: 12px;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        button:active {
            background: #3d8b40;
        }
    </style>
</head>
<body>
    <div id="ui">
        <h3>Tetracopter State</h3>
        <div>Position: <span id="position">0, 0, 0</span></div>
        <div>Velocity: <span id="velocity">0, 0, 0</span></div>
        <div>Orientation: <span id="orientation">1, 0, 0, 0</span></div>
        <div>Angular Vel: <span id="angularVel">0, 0, 0</span></div>
        <hr style="border-color: #444; margin: 10px 0;">
        <h3>Motor Controls</h3>
        <div>
            <label>Motor 1:</label>
            <input type="range" id="motor1" min="-10" max="10" value="0" step="0.1">
            <span class="value" id="motor1val">0.0</span> N
        </div>
        <div>
            <label>Motor 2:</label>
            <input type="range" id="motor2" min="-10" max="10" value="0" step="0.1">
            <span class="value" id="motor2val">0.0</span> N
        </div>
        <div>
            <label>Motor 3:</label>
            <input type="range" id="motor3" min="-10" max="10" value="0" step="0.1">
            <span class="value" id="motor3val">0.0</span> N
        </div>
        <div>
            <label>Motor 4:</label>
            <input type="range" id="motor4" min="-10" max="10" value="0" step="0.1">
            <span class="value" id="motor4val">0.0</span> N
        </div>
    </div>

    <div id="controls">
        <button id="resetBtn">Reset</button>
        <button id="hoverBtn">Hover</button>
        <button id="spinBtn">Spin</button>
        <button id="flipBtn">Flip</button>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
